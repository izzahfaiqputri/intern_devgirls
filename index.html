<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LokerGo</title>
    <link rel="stylesheet" href="styles.css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>LOGIN</h2>
            <p>Selamat datang!!</p>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn">Login Now</button>
            </form>
            <p class="signup-text">Sign Up Jika Belum punya akun</p>
            <div class="social-login">
                <button class="google-btn">Login with Google</button>
                <button class="facebook-btn">Login with Facebook</button>
            </div>
        </div>
        <div class="logo-box">
            <img src="image.png" alt="LokerGo Logo">
            <h1>LokerGo</h1>
        </div>
    </div>
</body>
</html>
